<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Subaru Impreza WRX STI - Vista Lateral -->
  <defs>
    <pattern id="grid-sti-side" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-sti-side)"/>
  
  <!-- Body - Blobeye STI sedan shape -->
  <path d="M 100 185 
           L 125 178 L 170 168 L 230 150 L 300 125 L 360 108 
           L 450 105 L 520 108 L 560 120 L 610 145 L 660 172 L 690 188
           L 690 195 L 100 195 L 100 185 Z" 
        stroke-width="2"/>
  
  <!-- Roof - sedan profile -->
  <path d="M 300 125 L 360 105 L 500 105 L 540 118" stroke-width="1.5"/>
  
  <!-- Windows -->
  <path d="M 305 128 L 360 108 L 495 106 L 495 138 L 305 140 Z" fill="#1a365d" fill-opacity="0.3"/>
  <path d="M 505 108 L 535 120 L 535 142 L 505 138 Z" fill="#1a365d" fill-opacity="0.3"/>
  <path d="M 540 122 L 565 138 L 565 152 L 540 145 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Headlights - Blobeye style -->
  <path d="M 140 165 L 190 155 L 200 165 L 195 178 L 140 180 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Taillights -->
  <rect x="655" y="155" width="28" height="28" rx="3" fill="#dc2626" fill-opacity="0.4"/>
  
  <!-- Hood scoop - STI signature -->
  <path d="M 260 145 L 310 135 L 350 138 L 350 150 L 260 155 Z" fill="#0a0f1a" stroke-width="1.5"/>
  
  <!-- Front splitter -->
  <line x1="110" y1="193" x2="180" y2="190"/>
  
  <!-- Side skirts -->
  <line x1="185" y1="192" x2="610" y2="192" stroke-width="1"/>
  
  <!-- Door lines -->
  <line x1="340" y1="138" x2="340" y2="188"/>
  <line x1="495" y1="138" x2="495" y2="188"/>
  
  <!-- Rear wing - STI wing -->
  <path d="M 580 90 L 670 85 L 680 95 L 680 105 L 580 110 Z" stroke-width="2" fill="#0a0f1a"/>
  <line x1="620" y1="105" x2="620" y2="125" stroke-width="2"/>
  <line x1="655" y1="100" x2="655" y2="145" stroke-width="2"/>
  
  <!-- Gold BBS wheels hint (larger) -->
  <!-- Front wheel -->
  <circle cx="205" cy="195" r="40" stroke-width="2"/>
  <circle cx="205" cy="195" r="26" stroke-width="1"/>
  <circle cx="205" cy="195" r="11" stroke-width="1"/>
  <!-- Spokes hint -->
  <line x1="205" y1="170" x2="205" y2="178" stroke-width="1"/>
  <line x1="230" y1="195" x2="222" y2="195" stroke-width="1"/>
  <line x1="205" y1="220" x2="205" y2="212" stroke-width="1"/>
  <line x1="180" y1="195" x2="188" y2="195" stroke-width="1"/>
  
  <!-- Rear wheel -->
  <circle cx="595" cy="195" r="40" stroke-width="2"/>
  <circle cx="595" cy="195" r="26" stroke-width="1"/>
  <circle cx="595" cy="195" r="11" stroke-width="1"/>
  <line x1="595" y1="170" x2="595" y2="178" stroke-width="1"/>
  <line x1="620" y1="195" x2="612" y2="195" stroke-width="1"/>
  <line x1="595" y1="220" x2="595" y2="212" stroke-width="1"/>
  <line x1="570" y1="195" x2="578" y2="195" stroke-width="1"/>
  
  <!-- Fender flares -->
  <path d="M 160 185 Q 205 172 250 185" stroke-width="1.5" fill="none"/>
  <path d="M 550 185 Q 595 172 640 185" stroke-width="1.5" fill="none"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="100" y1="250" x2="690" y2="250"/>
    <line x1="100" y1="245" x2="100" y2="255"/>
    <line x1="690" y1="245" x2="690" y2="255"/>
    <text x="395" y="265" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">4465 mm</text>
    
    <line x1="205" y1="240" x2="595" y2="240" stroke-dasharray="4,2"/>
    <text x="400" y="238" fill="#00d4ff" font-size="8" text-anchor="middle" font-family="monospace">2540 mm (batalla)</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">SUBARU IMPREZA WRX STI</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Lateral | GDB | 2004</text>
</svg>
