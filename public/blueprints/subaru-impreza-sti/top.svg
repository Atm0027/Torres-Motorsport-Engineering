<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Subaru Impreza WRX STI - Vista Superior -->
  <defs>
    <pattern id="grid-sti-top" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="400" fill="#0a0f1a"/>
  <rect width="800" height="400" fill="url(#grid-sti-top)"/>
  
  <!-- Main body outline - sedan shape -->
  <path d="M 120 200
           Q 120 140 165 120 L 270 95 L 400 85 L 530 95 L 635 120 Q 680 140 680 200
           Q 680 260 635 280 L 530 305 L 400 315 L 270 305 L 165 280 Q 120 260 120 200 Z"
        stroke-width="2"/>
  
  <!-- Hood scoop - prominent -->
  <rect x="265" y="170" width="85" height="60" rx="4" fill="#0a0f1a" stroke-width="2"/>
  <line x1="280" y1="175" x2="280" y2="225" stroke-width="0.5"/>
  <line x1="297" y1="173" x2="297" y2="227" stroke-width="0.5"/>
  <line x1="314" y1="172" x2="314" y2="228" stroke-width="0.5"/>
  <line x1="331" y1="173" x2="331" y2="227" stroke-width="0.5"/>
  
  <!-- Windshield -->
  <path d="M 320 125 Q 400 110 480 125 L 505 175 L 295 175 Z" fill="#1a365d" fill-opacity="0.3" stroke-width="1.5"/>
  <path d="M 320 275 Q 400 290 480 275 L 505 225 L 295 225 Z" fill="#1a365d" fill-opacity="0.3" stroke-width="1.5"/>
  
  <!-- Roof -->
  <path d="M 305 175 L 505 175 L 515 200 L 505 225 L 305 225 L 295 200 Z" stroke-width="1"/>
  
  <!-- Rear window -->
  <path d="M 515 175 L 565 188 L 565 212 L 515 225 Z" fill="#1a365d" fill-opacity="0.3" stroke-width="1"/>
  
  <!-- Rear wing from top - STI wing -->
  <rect x="595" y="135" width="65" height="130" rx="6" stroke-width="2" fill="#0a0f1a"/>
  <rect x="608" y="148" width="40" height="104" stroke-width="1"/>
  
  <!-- Side mirrors -->
  <ellipse cx="318" cy="125" rx="16" ry="10"/>
  <ellipse cx="318" cy="275" rx="16" ry="10"/>
  
  <!-- Hood lines -->
  <line x1="195" y1="172" x2="260" y2="166"/>
  <line x1="195" y1="228" x2="260" y2="234"/>
  
  <!-- Blobeye headlight shapes from top -->
  <path d="M 165 160 Q 185 150 205 165" stroke-width="1"/>
  <path d="M 165 240 Q 185 250 205 235" stroke-width="1"/>
  
  <!-- Wheels -->
  <ellipse cx="195" cy="140" rx="13" ry="35" stroke-width="2"/>
  <ellipse cx="195" cy="260" rx="13" ry="35" stroke-width="2"/>
  <ellipse cx="595" cy="140" rx="13" ry="35" stroke-width="2"/>
  <ellipse cx="595" cy="260" rx="13" ry="35" stroke-width="2"/>
  
  <!-- Fender flares -->
  <path d="M 140 145 Q 165 125 190 145" stroke-width="1"/>
  <path d="M 140 255 Q 165 275 190 255" stroke-width="1"/>
  <path d="M 610 145 Q 635 125 660 145" stroke-width="1"/>
  <path d="M 610 255 Q 635 275 660 255" stroke-width="1"/>
  
  <!-- Center line -->
  <line x1="120" y1="200" x2="680" y2="200" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="120" y1="350" x2="680" y2="350"/>
    <line x1="120" y1="345" x2="120" y2="355"/>
    <line x1="680" y1="345" x2="680" y2="355"/>
    <text x="400" y="365" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">4465 mm</text>
    
    <line x1="730" y1="85" x2="730" y2="315"/>
    <line x1="725" y1="85" x2="735" y2="85"/>
    <line x1="725" y1="315" x2="735" y2="315"/>
    <text x="760" y="205" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace" transform="rotate(90,760,205)">1740 mm</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">SUBARU IMPREZA WRX STI</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Superior | GDB | 2004</text>
</svg>
