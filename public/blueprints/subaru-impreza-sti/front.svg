<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Subaru Impreza WRX STI - Vista Frontal -->
  <defs>
    <pattern id="grid-sti-front" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-sti-front)"/>
  
  <!-- Main body outline -->
  <path d="M 245 215
           L 245 145 L 265 115 L 305 92 L 355 78 L 400 73 L 445 78 L 495 92 L 535 115 L 555 145 L 555 215
           L 545 225 L 255 225 L 245 215 Z"
        stroke-width="2"/>
  
  <!-- Hood with scoop -->
  <path d="M 285 110 Q 400 95 515 110" stroke-width="1.5"/>
  
  <!-- Hood scoop - STI signature centered -->
  <path d="M 365 95 L 365 78 L 435 78 L 435 95" fill="#0a0f1a" stroke-width="2"/>
  <rect x="372" y="82" width="56" height="10" rx="2" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Blobeye headlights - distinctive shape -->
  <path d="M 265 145 L 320 130 L 335 145 L 330 168 L 265 175 Z" fill="#1a365d" fill-opacity="0.3"/>
  <ellipse cx="295" cy="152" rx="18" ry="12" stroke-width="1"/>
  
  <path d="M 535 145 L 480 130 L 465 145 L 470 168 L 535 175 Z" fill="#1a365d" fill-opacity="0.3"/>
  <ellipse cx="505" cy="152" rx="18" ry="12" stroke-width="1"/>
  
  <!-- Windshield -->
  <path d="M 310 88 L 350 68 L 450 68 L 490 88 L 490 110 L 310 110 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Front grille - Subaru hexagonal style -->
  <path d="M 350 175 L 370 168 L 400 165 L 430 168 L 450 175 L 450 195 L 350 195 Z" fill="#1a365d" fill-opacity="0.3"/>
  <line x1="380" y1="168" x2="380" y2="193" stroke-width="0.5"/>
  <line x1="400" y1="166" x2="400" y2="193" stroke-width="0.5"/>
  <line x1="420" y1="168" x2="420" y2="193" stroke-width="0.5"/>
  
  <!-- Intercooler -->
  <rect x="360" y="180" width="80" height="12" fill="#64748b" fill-opacity="0.2"/>
  
  <!-- Bumper side vents -->
  <rect x="270" y="180" width="50" height="20" rx="2" fill="#1a365d" fill-opacity="0.3"/>
  <rect x="480" y="180" width="50" height="20" rx="2" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Fog lights -->
  <circle cx="295" cy="190" r="10" fill="#f59e0b" fill-opacity="0.3"/>
  <circle cx="505" cy="190" r="10" fill="#f59e0b" fill-opacity="0.3"/>
  
  <!-- Front lip -->
  <rect x="255" y="205" width="290" height="12" rx="2"/>
  
  <!-- Front wheels -->
  <ellipse cx="275" cy="225" rx="24" ry="10" stroke-width="2"/>
  <ellipse cx="525" cy="225" rx="24" ry="10" stroke-width="2"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="245" y1="255" x2="555" y2="255"/>
    <line x1="245" y1="250" x2="245" y2="260"/>
    <line x1="555" y1="250" x2="555" y2="260"/>
    <text x="400" y="270" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">1740 mm</text>
    
    <line x1="595" y1="73" x2="595" y2="225"/>
    <line x1="590" y1="73" x2="600" y2="73"/>
    <line x1="590" y1="225" x2="600" y2="225"/>
    <text x="625" y="155" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace" transform="rotate(90,625,155)">1425 mm</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">SUBARU IMPREZA WRX STI</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Frontal | GDB | 2004</text>
</svg>
