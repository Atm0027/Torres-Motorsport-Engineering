<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Toyota Supra A80 - Vista Trasera -->
  <defs>
    <pattern id="grid-supra-rear" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-supra-rear)"/>
  
  <!-- Body - Supra's wide rear -->
  <path d="M 240 220 
           L 240 140 L 270 110 L 330 90 L 400 82 L 470 90 L 530 110 L 560 140 L 560 220
           L 540 225 L 260 225 L 240 220 Z" 
        stroke-width="2"/>
  
  <!-- Rear window - fastback style -->
  <path d="M 290 108 L 340 92 L 400 85 L 460 92 L 510 108 L 500 130 L 300 130 Z" 
        fill="#1a365d" fill-opacity="0.3" stroke-width="1"/>
  
  <!-- Trunk/deck line -->
  <path d="M 260 115 L 300 105 L 400 95 L 500 105 L 540 115" stroke-width="1"/>
  
  <!-- Wing -->
  <rect x="260" y="65" width="280" height="12" rx="2" stroke-width="2"/>
  <rect x="275" y="55" width="250" height="10" rx="1"/>
  <rect x="295" y="77" width="10" height="25" rx="1"/>
  <rect x="495" y="77" width="10" height="25" rx="1"/>
  
  <!-- Taillights - Supra's distinctive horizontal lights -->
  <rect x="260" y="150" width="70" height="20" rx="3" fill="#dc2626" fill-opacity="0.4" stroke-width="2"/>
  <rect x="470" y="150" width="70" height="20" rx="3" fill="#dc2626" fill-opacity="0.4" stroke-width="2"/>
  <!-- Light segments -->
  <line x1="280" y1="150" x2="280" y2="170"/>
  <line x1="300" y1="150" x2="300" y2="170"/>
  <line x1="490" y1="150" x2="490" y2="170"/>
  <line x1="510" y1="150" x2="510" y2="170"/>
  
  <!-- Center garnish -->
  <rect x="340" y="155" width="120" height="10" rx="2" fill="#0a0f1a"/>
  
  <!-- License plate -->
  <rect x="355" y="180" width="90" height="25" rx="2"/>
  
  <!-- Rear bumper -->
  <path d="M 250 208 L 280 203 L 520 203 L 550 208" stroke-width="1.5"/>
  
  <!-- Exhaust (single large on Supra) -->
  <ellipse cx="320" cy="218" rx="15" ry="8"/>
  <ellipse cx="480" cy="218" rx="15" ry="8"/>
  
  <!-- Wheels -->
  <ellipse cx="260" cy="225" rx="35" ry="12" stroke-width="1.5"/>
  <ellipse cx="540" cy="225" rx="35" ry="12" stroke-width="1.5"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="225" y1="260" x2="575" y2="260"/>
    <line x1="225" y1="255" x2="225" y2="265"/>
    <line x1="575" y1="255" x2="575" y2="265"/>
    <text x="400" y="275" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">1810 mm</text>
    
    <line x1="590" y1="55" x2="590" y2="225" stroke-dasharray="4,2"/>
    <text x="605" y="140" fill="#00d4ff" font-size="8" font-family="monospace" transform="rotate(90 605 140)">1275 mm</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">TOYOTA SUPRA RZ</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Trasera | JZA80 | 1998</text>
</svg>
