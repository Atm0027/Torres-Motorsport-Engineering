<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Toyota Supra A80 - Vista Superior -->
  <defs>
    <pattern id="grid-supra-top" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="400" fill="#0a0f1a"/>
  <rect width="800" height="400" fill="url(#grid-supra-top)"/>
  
  <!-- Body - Supra's long hood shape -->
  <path d="M 140 200 
           L 150 145 L 190 110 L 280 85 L 400 75 L 520 85 L 610 110 L 650 145 L 660 200
           L 650 255 L 610 290 L 520 315 L 400 325 L 280 315 L 190 290 L 150 255 L 140 200 Z" 
        stroke-width="2"/>
  
  <!-- Hood lines -->
  <path d="M 160 200 L 170 155 L 210 120 L 300 95 L 400 85" stroke-width="1"/>
  <path d="M 640 200 L 630 155 L 590 120 L 500 95 L 400 85" stroke-width="1"/>
  
  <!-- Windshield -->
  <path d="M 260 150 L 330 120 L 400 112 L 470 120 L 540 150 L 530 170 L 270 170 Z" 
        fill="#1a365d" fill-opacity="0.3" stroke-width="1"/>
  
  <!-- Roof - Supra's bubble top -->
  <ellipse cx="400" cy="200" rx="120" ry="45" fill="#0a0f1a" stroke-width="1.5"/>
  
  <!-- Rear window -->
  <path d="M 270 230 L 290 270 L 400 290 L 510 270 L 530 230" 
        fill="#1a365d" fill-opacity="0.3" stroke-width="1"/>
  
  <!-- Pop-up headlight housings -->
  <ellipse cx="300" cy="115" rx="25" ry="15"/>
  <ellipse cx="500" cy="115" rx="25" ry="15"/>
  
  <!-- Side mirrors -->
  <ellipse cx="255" cy="165" rx="12" ry="6"/>
  <ellipse cx="545" cy="165" rx="12" ry="6"/>
  
  <!-- Wheels -->
  <ellipse cx="210" cy="130" rx="25" ry="40" stroke-width="1.5"/>
  <ellipse cx="590" cy="130" rx="25" ry="40" stroke-width="1.5"/>
  <ellipse cx="210" cy="270" rx="25" ry="40" stroke-width="1.5"/>
  <ellipse cx="590" cy="270" rx="25" ry="40" stroke-width="1.5"/>
  
  <!-- Wing -->
  <rect x="280" y="300" width="240" height="12" rx="2" stroke-width="2"/>
  
  <!-- Door line -->
  <line x1="255" y1="170" x2="255" y2="230"/>
  <line x1="545" y1="170" x2="545" y2="230"/>
  
  <!-- Center line -->
  <line x1="400" y1="75" x2="400" y2="325" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="120" y1="200" x2="120" y2="75"/>
    <line x1="115" y1="75" x2="125" y2="75"/>
    <line x1="120" y1="200" x2="120" y2="325"/>
    <line x1="115" y1="325" x2="125" y2="325"/>
    <text x="105" y="200" fill="#00d4ff" font-size="8" text-anchor="middle" font-family="monospace" transform="rotate(-90 105 200)">4514 mm</text>
    
    <line x1="140" y1="345" x2="660" y2="345"/>
    <line x1="140" y1="340" x2="140" y2="350"/>
    <line x1="660" y1="340" x2="660" y2="350"/>
    <text x="400" y="360" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">1810 mm</text>
    
    <line x1="690" y1="130" x2="690" y2="270" stroke-dasharray="4,2"/>
    <text x="710" y="200" fill="#00d4ff" font-size="8" font-family="monospace" transform="rotate(90 710 200)">2550 mm</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">TOYOTA SUPRA RZ</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Superior | JZA80 | 1998</text>
</svg>
