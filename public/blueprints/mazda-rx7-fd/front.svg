<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Mazda RX-7 FD - Vista Frontal -->
  <defs>
    <pattern id="grid-rx7-front" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-rx7-front)"/>
  
  <!-- Main body outline -->
  <path d="M 260 210
           L 260 170 L 270 140 L 290 120 L 340 100 L 400 95 L 460 100 L 510 120 L 530 140 L 540 170 L 540 210
           L 530 220 L 270 220 L 260 210 Z"
        stroke-width="2"/>
  
  <!-- Hood curve -->
  <path d="M 290 140 Q 400 130 510 140" stroke-width="1.5"/>
  
  <!-- Pop-up headlights (retracted) - signature RX-7 look -->
  <ellipse cx="315" cy="128" rx="25" ry="10" fill="#1a365d" fill-opacity="0.3"/>
  <ellipse cx="485" cy="128" rx="25" ry="10" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Windshield -->
  <path d="M 320 100 L 340 85 L 460 85 L 480 100 L 480 118 L 320 118 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Front bumper intakes -->
  <rect x="350" y="190" width="100" height="20" rx="3" fill="#1a365d" fill-opacity="0.3"/>
  <rect x="280" y="185" width="35" height="15" rx="2" fill="#1a365d" fill-opacity="0.2"/>
  <rect x="485" y="185" width="35" height="15" rx="2" fill="#1a365d" fill-opacity="0.2"/>
  
  <!-- Front turn signals -->
  <path d="M 285 165 L 310 162 L 310 175 L 285 178 Z" fill="#f59e0b" fill-opacity="0.3"/>
  <path d="M 515 165 L 490 162 L 490 175 L 515 178 Z" fill="#f59e0b" fill-opacity="0.3"/>
  
  <!-- Fender curves -->
  <path d="M 260 180 Q 275 165 290 180" stroke-width="1.5"/>
  <path d="M 540 180 Q 525 165 510 180" stroke-width="1.5"/>
  
  <!-- Front wheels -->
  <ellipse cx="280" cy="220" rx="20" ry="10" stroke-width="2"/>
  <ellipse cx="520" cy="220" rx="20" ry="10" stroke-width="2"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="260" y1="250" x2="540" y2="250"/>
    <line x1="260" y1="245" x2="260" y2="255"/>
    <line x1="540" y1="245" x2="540" y2="255"/>
    <text x="400" y="265" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">1760 mm</text>
    
    <line x1="580" y1="95" x2="580" y2="220"/>
    <line x1="575" y1="95" x2="585" y2="95"/>
    <line x1="575" y1="220" x2="585" y2="220"/>
    <text x="610" y="160" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace" transform="rotate(90,610,160)">1230 mm</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">MAZDA RX-7 SPIRIT R</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Frontal | FD3S | 2002</text>
</svg>
