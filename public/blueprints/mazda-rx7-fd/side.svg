<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Mazda RX-7 FD - Vista Lateral -->
  <defs>
    <pattern id="grid-rx7-side" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-rx7-side)"/>
  
  <!-- Body - RX-7's flowing curves -->
  <path d="M 120 185 
           L 140 178 L 170 165 L 220 150 L 300 135 L 360 120 L 400 112 
           L 460 112 L 520 118 L 570 135 L 620 155 L 660 175 L 680 188
           L 680 195 L 120 195 L 120 185 Z" 
        stroke-width="2"/>
  
  <!-- Roof - smooth fastback -->
  <path d="M 360 120 L 410 110 L 500 112 L 560 130" stroke-width="1.5"/>
  
  <!-- Windows -->
  <path d="M 365 122 L 410 112 L 490 114 L 490 138 L 365 138 Z" fill="#1a365d" fill-opacity="0.3"/>
  <path d="M 500 116 L 555 132 L 555 150 L 500 140 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Pop-up headlights -->
  <path d="M 150 155 L 190 145 L 200 155 L 200 168 L 150 170 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Taillights - RX-7's round lights -->
  <circle cx="655" cy="168" r="12" fill="#dc2626" fill-opacity="0.4"/>
  <circle cx="655" cy="168" r="8" stroke-width="1"/>
  
  <!-- Side intake -->
  <path d="M 280 165 L 320 158 L 320 172 L 280 175 Z" stroke-width="1"/>
  
  <!-- Door line -->
  <line x1="380" y1="138" x2="380" y2="185"/>
  
  <!-- Fender flares hint -->
  <path d="M 180 185 Q 220 178 260 185" stroke-width="1" fill="none"/>
  <path d="M 540 185 Q 580 178 620 185" stroke-width="1" fill="none"/>
  
  <!-- Front wheel -->
  <circle cx="220" cy="195" r="38" stroke-width="2"/>
  <circle cx="220" cy="195" r="24" stroke-width="1"/>
  <circle cx="220" cy="195" r="10" stroke-width="1"/>
  
  <!-- Rear wheel -->
  <circle cx="580" cy="195" r="38" stroke-width="2"/>
  <circle cx="580" cy="195" r="24" stroke-width="1"/>
  <circle cx="580" cy="195" r="10" stroke-width="1"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="120" y1="250" x2="680" y2="250"/>
    <line x1="120" y1="245" x2="120" y2="255"/>
    <line x1="680" y1="245" x2="680" y2="255"/>
    <text x="400" y="265" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">4295 mm</text>
    
    <line x1="220" y1="240" x2="580" y2="240" stroke-dasharray="4,2"/>
    <text x="400" y="238" fill="#00d4ff" font-size="8" text-anchor="middle" font-family="monospace">2425 mm (batalla)</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">MAZDA RX-7 SPIRIT R</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Lateral | FD3S | 2002</text>
</svg>
