<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Mazda RX-7 FD - Vista Superior -->
  <defs>
    <pattern id="grid-rx7-top" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="400" fill="#0a0f1a"/>
  <rect width="800" height="400" fill="url(#grid-rx7-top)"/>
  
  <!-- Main body outline - RX-7's curvaceous shape -->
  <path d="M 160 200
           Q 160 145 200 130 L 300 110 L 400 100 L 500 100 L 600 115 Q 640 130 640 145
           L 640 200 L 640 255 Q 640 270 600 285 L 500 300 L 400 300 L 300 290 L 200 270 Q 160 255 160 200 Z"
        stroke-width="2"/>
  
  <!-- Windshield -->
  <path d="M 350 130 Q 400 125 450 130 L 470 165 L 330 165 Z" fill="#1a365d" fill-opacity="0.3" stroke-width="1.5"/>
  
  <!-- Rear window -->
  <path d="M 480 165 L 510 165 Q 530 180 530 200 Q 530 220 510 235 L 480 235 Z" fill="#1a365d" fill-opacity="0.3" stroke-width="1.5"/>
  
  <!-- Roof outline -->
  <path d="M 340 165 L 475 165 L 475 235 L 340 235 Z" stroke-width="1"/>
  
  <!-- Hood lines -->
  <line x1="300" y1="145" x2="300" y2="255"/>
  <line x1="200" y1="175" x2="290" y2="165"/>
  <line x1="200" y1="225" x2="290" y2="235"/>
  
  <!-- Pop-up headlight covers -->
  <ellipse cx="220" cy="165" rx="25" ry="12" fill="#0a0f1a" stroke-width="1.5"/>
  <ellipse cx="220" cy="235" rx="25" ry="12" fill="#0a0f1a" stroke-width="1.5"/>
  
  <!-- Side mirrors -->
  <ellipse cx="340" cy="135" rx="15" ry="8"/>
  <ellipse cx="340" cy="265" rx="15" ry="8"/>
  
  <!-- Wheels -->
  <ellipse cx="210" cy="150" rx="10" ry="30" stroke-width="2"/>
  <ellipse cx="210" cy="250" rx="10" ry="30" stroke-width="2"/>
  <ellipse cx="590" cy="150" rx="10" ry="30" stroke-width="2"/>
  <ellipse cx="590" cy="250" rx="10" ry="30" stroke-width="2"/>
  
  <!-- Rear spoiler hint -->
  <path d="M 620 155 L 640 160 L 640 240 L 620 245" stroke-width="1"/>
  
  <!-- Center line -->
  <line x1="160" y1="200" x2="640" y2="200" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="160" y1="350" x2="640" y2="350"/>
    <line x1="160" y1="345" x2="160" y2="355"/>
    <line x1="640" y1="345" x2="640" y2="355"/>
    <text x="400" y="365" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">4295 mm</text>
    
    <line x1="710" y1="100" x2="710" y2="300"/>
    <line x1="705" y1="100" x2="715" y2="100"/>
    <line x1="705" y1="300" x2="715" y2="300"/>
    <text x="740" y="205" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace" transform="rotate(90,740,205)">1760 mm</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">MAZDA RX-7 SPIRIT R</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Superior | FD3S | 2002</text>
</svg>
