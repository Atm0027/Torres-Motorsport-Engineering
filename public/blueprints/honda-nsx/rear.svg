<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Honda NSX NA1 - Vista Trasera -->
  <defs>
    <pattern id="grid-nsx-rear" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-nsx-rear)"/>
  
  <!-- Main body outline - wide and low -->
  <path d="M 240 215
           L 240 120 L 280 95 L 340 82 L 400 78 L 460 82 L 520 95 L 560 120 L 560 215
           L 550 225 L 250 225 L 240 215 Z"
        stroke-width="2"/>
  
  <!-- Engine cover - mid-engine layout -->
  <path d="M 300 95 Q 400 85 500 95" stroke-width="1.5"/>
  
  <!-- Rear window/engine cover glass -->
  <path d="M 320 100 L 350 90 L 450 90 L 480 100 L 480 130 L 320 130 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Engine vents -->
  <rect x="340" y="135" width="120" height="20" rx="2"/>
  <line x1="360" y1="137" x2="360" y2="153" stroke-width="0.5"/>
  <line x1="380" y1="137" x2="380" y2="153" stroke-width="0.5"/>
  <line x1="400" y1="137" x2="400" y2="153" stroke-width="0.5"/>
  <line x1="420" y1="137" x2="420" y2="153" stroke-width="0.5"/>
  <line x1="440" y1="137" x2="440" y2="153" stroke-width="0.5"/>
  
  <!-- NSX signature taillights - full width bar -->
  <rect x="270" y="165" width="260" height="25" rx="3" fill="#dc2626" fill-opacity="0.3" stroke-width="2"/>
  <line x1="330" y1="167" x2="330" y2="188"/>
  <line x1="400" y1="167" x2="400" y2="188"/>
  <line x1="470" y1="167" x2="470" y2="188"/>
  
  <!-- Rear bumper -->
  <rect x="270" y="195" width="260" height="18" rx="3"/>
  
  <!-- Exhaust outlets (center exit) -->
  <ellipse cx="380" cy="218" rx="15" ry="6" fill="#1a365d" fill-opacity="0.3"/>
  <ellipse cx="420" cy="218" rx="15" ry="6" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Rear fender curves (wide) -->
  <path d="M 240 185 Q 260 165 285 185" stroke-width="1.5"/>
  <path d="M 560 185 Q 540 165 515 185" stroke-width="1.5"/>
  
  <!-- Rear wheels (wider stance) -->
  <ellipse cx="270" cy="225" rx="24" ry="12" stroke-width="2"/>
  <ellipse cx="530" cy="225" rx="24" ry="12" stroke-width="2"/>
  
  <!-- License plate area -->
  <rect x="365" y="200" width="70" height="18" rx="2"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="240" y1="255" x2="560" y2="255"/>
    <line x1="240" y1="250" x2="240" y2="260"/>
    <line x1="560" y1="250" x2="560" y2="260"/>
    <text x="400" y="270" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">1810 mm</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">HONDA NSX TYPE R</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Trasera | NA1 | 1992</text>
</svg>
