<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Honda NSX NA1 - Vista Lateral -->
  <defs>
    <pattern id="grid-nsx-side" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-nsx-side)"/>
  
  <!-- Body - NSX's low wedge profile, mid-engine -->
  <path d="M 100 190 
           L 120 180 L 160 165 L 220 145 L 280 125 L 330 110 
           L 400 105 L 460 105 L 520 115 L 560 130 L 600 155 L 650 175 L 680 188
           L 680 195 L 100 195 L 100 190 Z" 
        stroke-width="2"/>
  
  <!-- Cabin - mid-engine layout pushed forward -->
  <path d="M 300 125 L 340 108 L 420 105 L 440 115" stroke-width="1.5"/>
  
  <!-- Windows -->
  <path d="M 305 128 L 340 112 L 415 108 L 415 138 L 305 140 Z" fill="#1a365d" fill-opacity="0.3"/>
  <path d="M 420 110 L 435 118 L 435 140 L 420 138 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Pop-up headlights -->
  <path d="M 130 165 L 170 152 L 180 162 L 180 175 L 130 178 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Taillights - NSX's signature lights -->
  <rect x="645" y="160" width="25" height="20" rx="2" fill="#dc2626" fill-opacity="0.4"/>
  
  <!-- Side intake (behind door for mid-engine cooling) -->
  <path d="M 450 140 L 490 135 L 490 160 L 450 162 Z" fill="#1a365d" fill-opacity="0.3"/>
  <line x1="460" y1="140" x2="460" y2="160" stroke-width="0.5"/>
  <line x1="470" y1="138" x2="470" y2="158" stroke-width="0.5"/>
  <line x1="480" y1="136" x2="480" y2="158" stroke-width="0.5"/>
  
  <!-- Door line -->
  <line x1="355" y1="138" x2="355" y2="185"/>
  
  <!-- Engine cover vents -->
  <line x1="500" y1="125" x2="530" y2="132" stroke-width="0.5"/>
  <line x1="500" y1="130" x2="530" y2="138" stroke-width="0.5"/>
  <line x1="500" y1="135" x2="530" y2="144" stroke-width="0.5"/>
  
  <!-- Front wheel -->
  <circle cx="210" cy="195" r="36" stroke-width="2"/>
  <circle cx="210" cy="195" r="22" stroke-width="1"/>
  <circle cx="210" cy="195" r="9" stroke-width="1"/>
  
  <!-- Rear wheel (wider for mid-engine) -->
  <circle cx="575" cy="195" r="40" stroke-width="2"/>
  <circle cx="575" cy="195" r="26" stroke-width="1"/>
  <circle cx="575" cy="195" r="10" stroke-width="1"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="100" y1="250" x2="680" y2="250"/>
    <line x1="100" y1="245" x2="100" y2="255"/>
    <line x1="680" y1="245" x2="680" y2="255"/>
    <text x="390" y="265" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">4430 mm</text>
    
    <line x1="210" y1="240" x2="575" y2="240" stroke-dasharray="4,2"/>
    <text x="392" y="238" fill="#00d4ff" font-size="8" text-anchor="middle" font-family="monospace">2530 mm (batalla)</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">HONDA NSX TYPE R</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Lateral | NA1 | 1992</text>
</svg>
