<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Mitsubishi Lancer Evolution IX - Vista Trasera -->
  <defs>
    <pattern id="grid-evo-rear" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-evo-rear)"/>
  
  <!-- Rear wing - massive Evo wing from behind -->
  <path d="M 230 60 L 570 60 L 575 72 L 225 72 Z" stroke-width="2" fill="#0a0f1a"/>
  <rect x="280" y="72" width="15" height="25" stroke-width="2"/>
  <rect x="505" y="72" width="15" height="25" stroke-width="2"/>
  
  <!-- Main body outline -->
  <path d="M 250 215
           L 250 130 L 270 105 L 320 90 L 400 85 L 480 90 L 530 105 L 550 130 L 550 215
           L 540 225 L 260 225 L 250 215 Z"
        stroke-width="2"/>
  
  <!-- Trunk lid -->
  <path d="M 280 97 Q 400 88 520 97" stroke-width="1.5"/>
  
  <!-- Rear window -->
  <path d="M 295 100 L 320 90 L 480 90 L 505 100 L 505 135 L 295 135 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Taillights - Evo IX style -->
  <path d="M 265 150 L 320 145 L 320 185 L 265 190 Z" fill="#dc2626" fill-opacity="0.4"/>
  <line x1="285" y1="148" x2="285" y2="188" stroke-width="1"/>
  <line x1="300" y1="147" x2="300" y2="186" stroke-width="1"/>
  
  <path d="M 535 150 L 480 145 L 480 185 L 535 190 Z" fill="#dc2626" fill-opacity="0.4"/>
  <line x1="515" y1="148" x2="515" y2="188" stroke-width="1"/>
  <line x1="500" y1="147" x2="500" y2="186" stroke-width="1"/>
  
  <!-- Reverse lights -->
  <rect x="330" y="155" width="25" height="15" fill="#ffffff" fill-opacity="0.2"/>
  <rect x="445" y="155" width="25" height="15" fill="#ffffff" fill-opacity="0.2"/>
  
  <!-- Rear bumper -->
  <rect x="265" y="195" width="270" height="18" rx="3"/>
  
  <!-- Diffuser vents -->
  <rect x="310" y="200" width="30" height="10" fill="#1a365d" fill-opacity="0.3"/>
  <rect x="385" y="200" width="30" height="10" fill="#1a365d" fill-opacity="0.3"/>
  <rect x="460" y="200" width="30" height="10" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Exhaust - twin tips -->
  <ellipse cx="330" cy="218" rx="12" ry="6" fill="#1a365d" fill-opacity="0.3"/>
  <ellipse cx="470" cy="218" rx="12" ry="6" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- License plate -->
  <rect x="360" y="165" width="80" height="22" rx="2"/>
  
  <!-- Rear wheels -->
  <ellipse cx="275" cy="225" rx="22" ry="10" stroke-width="2"/>
  <ellipse cx="525" cy="225" rx="22" ry="10" stroke-width="2"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="250" y1="255" x2="550" y2="255"/>
    <line x1="250" y1="250" x2="250" y2="260"/>
    <line x1="550" y1="250" x2="550" y2="260"/>
    <text x="400" y="270" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">1770 mm</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">MITSUBISHI LANCER EVO IX</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Trasera | CT9A | 2006</text>
</svg>
