<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Mitsubishi Lancer Evolution IX - Vista Lateral -->
  <defs>
    <pattern id="grid-evo-side" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-evo-side)"/>
  
  <!-- Body - Evo sedan shape with aggressive stance -->
  <path d="M 100 185 
           L 120 180 L 160 175 L 200 165 L 260 150 L 320 125 L 380 108 
           L 480 105 L 540 108 L 580 125 L 620 150 L 660 175 L 690 188
           L 690 195 L 100 195 L 100 185 Z" 
        stroke-width="2"/>
  
  <!-- Roof - sedan profile -->
  <path d="M 320 125 L 370 105 L 520 105 L 560 120" stroke-width="1.5"/>
  
  <!-- Windows -->
  <path d="M 325 128 L 370 108 L 510 106 L 510 140 L 325 142 Z" fill="#1a365d" fill-opacity="0.3"/>
  <path d="M 520 108 L 555 122 L 555 145 L 520 142 Z" fill="#1a365d" fill-opacity="0.3"/>
  <path d="M 560 125 L 580 140 L 580 152 L 560 148 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Headlights - Evo IX projector style -->
  <path d="M 130 168 L 175 160 L 180 172 L 175 182 L 130 180 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Taillights -->
  <rect x="660" y="155" width="25" height="25" rx="3" fill="#dc2626" fill-opacity="0.4"/>
  
  <!-- Hood scoop - signature Evo feature -->
  <path d="M 280 145 L 320 138 L 360 140 L 360 148 L 280 152 Z" fill="#0a0f1a" stroke-width="1.5"/>
  
  <!-- Front bumper vents -->
  <rect x="150" y="182" width="40" height="10" rx="1" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Side skirts -->
  <line x1="180" y1="192" x2="620" y2="192" stroke-width="1"/>
  
  <!-- Door lines -->
  <line x1="350" y1="140" x2="350" y2="188"/>
  <line x1="510" y1="140" x2="510" y2="188"/>
  
  <!-- Rear wing - massive Evo wing -->
  <path d="M 600 90 L 680 85 L 690 95 L 690 105 L 600 108 Z" stroke-width="2" fill="#0a0f1a"/>
  <line x1="640" y1="105" x2="640" y2="125" stroke-width="2"/>
  <line x1="665" y1="100" x2="665" y2="145" stroke-width="2"/>
  
  <!-- Front wheel -->
  <circle cx="200" cy="195" r="38" stroke-width="2"/>
  <circle cx="200" cy="195" r="24" stroke-width="1"/>
  <circle cx="200" cy="195" r="10" stroke-width="1"/>
  
  <!-- Rear wheel -->
  <circle cx="595" cy="195" r="38" stroke-width="2"/>
  <circle cx="595" cy="195" r="24" stroke-width="1"/>
  <circle cx="595" cy="195" r="10" stroke-width="1"/>
  
  <!-- Fender flares -->
  <path d="M 155" y1="185 Q 200 175 245 185" stroke-width="1.5" fill="none"/>
  <path d="M 550 185 Q 595 175 640 185" stroke-width="1.5" fill="none"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="100" y1="250" x2="690" y2="250"/>
    <line x1="100" y1="245" x2="100" y2="255"/>
    <line x1="690" y1="245" x2="690" y2="255"/>
    <text x="395" y="265" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">4490 mm</text>
    
    <line x1="200" y1="240" x2="595" y2="240" stroke-dasharray="4,2"/>
    <text x="397" y="238" fill="#00d4ff" font-size="8" text-anchor="middle" font-family="monospace">2625 mm (batalla)</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">MITSUBISHI LANCER EVO IX</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Lateral | CT9A | 2006</text>
</svg>
