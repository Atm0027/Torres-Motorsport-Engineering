<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Mitsubishi Lancer Evolution IX - Vista Frontal -->
  <defs>
    <pattern id="grid-evo-front" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-evo-front)"/>
  
  <!-- Main body outline - aggressive stance -->
  <path d="M 250 215
           L 250 150 L 265 120 L 300 95 L 350 80 L 400 75 L 450 80 L 500 95 L 535 120 L 550 150 L 550 215
           L 540 225 L 260 225 L 250 215 Z"
        stroke-width="2"/>
  
  <!-- Hood with scoop -->
  <path d="M 285 115 Q 400 100 515 115" stroke-width="1.5"/>
  
  <!-- Hood scoop - centered -->
  <path d="M 370 100 L 370 85 L 430 85 L 430 100" fill="#0a0f1a" stroke-width="2"/>
  <rect x="375" y="88" width="50" height="10" rx="2" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Projector headlights -->
  <path d="M 270 145 L 310 135 L 330 145 L 330 165 L 270 170 Z" fill="#1a365d" fill-opacity="0.3"/>
  <circle cx="300" cy="152" r="12" stroke-width="1"/>
  
  <path d="M 530 145 L 490 135 L 470 145 L 470 165 L 530 170 Z" fill="#1a365d" fill-opacity="0.3"/>
  <circle cx="500" cy="152" r="12" stroke-width="1"/>
  
  <!-- Windshield -->
  <path d="M 310 92 L 345 72 L 455 72 L 490 92 L 490 115 L 310 115 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Front grille - Evo's jet fighter intake -->
  <path d="M 330 180 L 360 175 L 400 172 L 440 175 L 470 180 L 470 200 L 330 200 Z" fill="#1a365d" fill-opacity="0.3"/>
  <line x1="360" y1="176" x2="360" y2="198" stroke-width="0.5"/>
  <line x1="385" y1="173" x2="385" y2="198" stroke-width="0.5"/>
  <line x1="400" y1="172" x2="400" y2="198" stroke-width="0.5"/>
  <line x1="415" y1="173" x2="415" y2="198" stroke-width="0.5"/>
  <line x1="440" y1="176" x2="440" y2="198" stroke-width="0.5"/>
  
  <!-- Intercooler visible -->
  <rect x="355" y="185" width="90" height="12" fill="#64748b" fill-opacity="0.2"/>
  
  <!-- Bumper side vents -->
  <rect x="270" y="185" width="45" height="18" rx="2" fill="#1a365d" fill-opacity="0.3"/>
  <rect x="485" y="185" width="45" height="18" rx="2" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Fog lights -->
  <circle cx="290" cy="193" r="8" fill="#f59e0b" fill-opacity="0.3"/>
  <circle cx="510" cy="193" r="8" fill="#f59e0b" fill-opacity="0.3"/>
  
  <!-- Front bumper lip -->
  <rect x="260" y="205" width="280" height="12" rx="2"/>
  
  <!-- Front wheels -->
  <ellipse cx="275" cy="225" rx="22" ry="10" stroke-width="2"/>
  <ellipse cx="525" cy="225" rx="22" ry="10" stroke-width="2"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="250" y1="255" x2="550" y2="255"/>
    <line x1="250" y1="250" x2="250" y2="260"/>
    <line x1="550" y1="250" x2="550" y2="260"/>
    <text x="400" y="270" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">1770 mm</text>
    
    <line x1="590" y1="75" x2="590" y2="225"/>
    <line x1="585" y1="75" x2="595" y2="75"/>
    <line x1="585" y1="225" x2="595" y2="225"/>
    <text x="620" y="155" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace" transform="rotate(90,620,155)">1450 mm</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">MITSUBISHI LANCER EVO IX</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Frontal | CT9A | 2006</text>
</svg>
