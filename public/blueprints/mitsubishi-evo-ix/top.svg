<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Mitsubishi Lancer Evolution IX - Vista Superior -->
  <defs>
    <pattern id="grid-evo-top" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <rect width="800" height="400" fill="#0a0f1a"/>
  <rect width="800" height="400" fill="url(#grid-evo-top)"/>
  
  <!-- Main body outline - sedan shape -->
  <path d="M 120 200
           Q 120 145 160 125 L 260 100 L 400 90 L 540 100 L 640 125 Q 680 145 680 200
           Q 680 255 640 275 L 540 300 L 400 310 L 260 300 L 160 275 Q 120 255 120 200 Z"
        stroke-width="2"/>
  
  <!-- Hood scoop -->
  <rect x="270" y="175" width="80" height="50" rx="3" fill="#0a0f1a" stroke-width="2"/>
  <line x1="285" y1="180" x2="285" y2="220" stroke-width="0.5"/>
  <line x1="300" y1="178" x2="300" y2="222" stroke-width="0.5"/>
  <line x1="320" y1="178" x2="320" y2="222" stroke-width="0.5"/>
  <line x1="335" y1="180" x2="335" y2="220" stroke-width="0.5"/>
  
  <!-- Windshield -->
  <path d="M 320 130 Q 400 115 480 130 L 500 175 L 300 175 Z" fill="#1a365d" fill-opacity="0.3" stroke-width="1.5"/>
  <path d="M 320 270 Q 400 285 480 270 L 500 225 L 300 225 Z" fill="#1a365d" fill-opacity="0.3" stroke-width="1.5"/>
  
  <!-- Roof -->
  <path d="M 310 175 L 500 175 L 510 200 L 500 225 L 310 225 L 300 200 Z" stroke-width="1"/>
  
  <!-- Rear window -->
  <path d="M 510 175 L 560 185 L 560 215 L 510 225 Z" fill="#1a365d" fill-opacity="0.3" stroke-width="1"/>
  
  <!-- Rear wing from top -->
  <rect x="600" y="140" width="60" height="120" rx="5" stroke-width="2" fill="#0a0f1a"/>
  <rect x="610" y="150" width="40" height="100" stroke-width="1"/>
  
  <!-- Side mirrors -->
  <ellipse cx="320" cy="130" rx="15" ry="10"/>
  <ellipse cx="320" cy="270" rx="15" ry="10"/>
  
  <!-- Hood lines -->
  <line x1="200" y1="175" x2="260" y2="170"/>
  <line x1="200" y1="225" x2="260" y2="230"/>
  
  <!-- Wheels -->
  <ellipse cx="190" cy="145" rx="12" ry="32" stroke-width="2"/>
  <ellipse cx="190" cy="255" rx="12" ry="32" stroke-width="2"/>
  <ellipse cx="600" cy="145" rx="12" ry="32" stroke-width="2"/>
  <ellipse cx="600" cy="255" rx="12" ry="32" stroke-width="2"/>
  
  <!-- Fender flares hint -->
  <path d="M 140 150 Q 160 130 180 150" stroke-width="1"/>
  <path d="M 140 250 Q 160 270 180 250" stroke-width="1"/>
  <path d="M 610 150 Q 630 130 650 150" stroke-width="1"/>
  <path d="M 610 250 Q 630 270 650 250" stroke-width="1"/>
  
  <!-- Center line -->
  <line x1="120" y1="200" x2="680" y2="200" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Dimensions -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="120" y1="350" x2="680" y2="350"/>
    <line x1="120" y1="345" x2="120" y2="355"/>
    <line x1="680" y1="345" x2="680" y2="355"/>
    <text x="400" y="365" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">4490 mm</text>
    
    <line x1="730" y1="90" x2="730" y2="310"/>
    <line x1="725" y1="90" x2="735" y2="90"/>
    <line x1="725" y1="310" x2="735" y2="310"/>
    <text x="760" y="205" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace" transform="rotate(90,760,205)">1770 mm</text>
  </g>
  
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">MITSUBISHI LANCER EVO IX</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Superior | CT9A | 2006</text>
</svg>
