<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Nissan Skyline R34 GT-R - Vista Lateral -->
  <defs>
    <pattern id="grid-r34-side" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <!-- Grid background -->
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-r34-side)"/>
  
  <!-- Body outline -->
  <path d="M 120 180 
           L 140 180 L 145 175 L 180 175 L 185 165 L 220 160 
           L 280 155 L 320 140 L 380 120 L 420 115 L 480 115 
           L 540 120 L 580 130 L 620 145 L 660 160 L 680 175 L 700 180
           L 700 190 L 680 195 L 120 195 L 120 180 Z" 
        stroke-width="2"/>
  
  <!-- Roof line -->
  <path d="M 320 140 L 380 118 L 520 118 L 580 130" stroke-width="1.5"/>
  
  <!-- Windows -->
  <path d="M 325 142 L 375 122 L 420 120 L 420 145 L 325 145 Z" fill="#1a365d" fill-opacity="0.3"/>
  <path d="M 430 120 L 515 120 L 515 145 L 430 145 Z" fill="#1a365d" fill-opacity="0.3"/>
  <path d="M 525 122 L 570 135 L 570 150 L 525 145 Z" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Headlights -->
  <rect x="145" y="162" width="35" height="15" rx="2" fill="#1a365d" fill-opacity="0.4"/>
  
  <!-- Taillights -->
  <rect x="665" y="162" width="25" height="12" rx="2" fill="#dc2626" fill-opacity="0.4"/>
  
  <!-- Door lines -->
  <line x1="350" y1="145" x2="350" y2="185" stroke-width="1"/>
  <line x1="520" y1="145" x2="520" y2="185" stroke-width="1"/>
  
  <!-- Side skirts -->
  <path d="M 150 190 L 680 190" stroke-width="1.5"/>
  
  <!-- Front wheel -->
  <circle cx="220" cy="195" r="38" stroke-width="2"/>
  <circle cx="220" cy="195" r="25" stroke-width="1"/>
  <circle cx="220" cy="195" r="12" stroke-width="1"/>
  <!-- Wheel spokes -->
  <line x1="220" y1="170" x2="220" y2="220"/>
  <line x1="195" y1="195" x2="245" y2="195"/>
  <line x1="202" y1="177" x2="238" y2="213"/>
  <line x1="238" y1="177" x2="202" y2="213"/>
  
  <!-- Rear wheel -->
  <circle cx="600" cy="195" r="38" stroke-width="2"/>
  <circle cx="600" cy="195" r="25" stroke-width="1"/>
  <circle cx="600" cy="195" r="12" stroke-width="1"/>
  <!-- Wheel spokes -->
  <line x1="600" y1="170" x2="600" y2="220"/>
  <line x1="575" y1="195" x2="625" y2="195"/>
  <line x1="582" y1="177" x2="618" y2="213"/>
  <line x1="618" y1="177" x2="582" y2="213"/>
  
  <!-- Wing -->
  <path d="M 640 100 L 690 100 L 695 95 L 700 100 L 700 108 L 640 108 Z" stroke-width="1.5"/>
  <line x1="650" y1="108" x2="650" y2="120"/>
  <line x1="680" y1="108" x2="680" y2="120"/>
  
  <!-- Hood vents -->
  <path d="M 200 160 L 230 158 L 260 160" stroke-width="1"/>
  <path d="M 270 158 L 300 156 L 330 158" stroke-width="1"/>
  
  <!-- Dimension lines -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="120" y1="250" x2="700" y2="250"/>
    <line x1="120" y1="245" x2="120" y2="255"/>
    <line x1="700" y1="245" x2="700" y2="255"/>
    <text x="410" y="265" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">4600 mm</text>
    
    <!-- Wheelbase -->
    <line x1="220" y1="240" x2="600" y2="240" stroke-dasharray="4,2"/>
    <text x="410" y="238" fill="#00d4ff" font-size="8" text-anchor="middle" font-family="monospace">2665 mm (batalla)</text>
  </g>
  
  <!-- Label -->
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">NISSAN SKYLINE GT-R R34</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Lateral | BNR34 | 2002</text>
</svg>
