<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Nissan Skyline R34 GT-R - Vista Trasera -->
  <defs>
    <pattern id="grid-r34-rear" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <!-- Grid background -->
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-r34-rear)"/>
  
  <!-- Body outline -->
  <path d="M 250 220 
           L 250 150 L 270 120 L 320 95 L 400 85 L 480 95 L 530 120 L 550 150 L 550 220
           L 530 225 L 270 225 L 250 220 Z" 
        stroke-width="2"/>
  
  <!-- Rear window -->
  <path d="M 295 115 L 340 95 L 400 88 L 460 95 L 505 115 L 495 125 L 305 125 Z" 
        fill="#1a365d" fill-opacity="0.3" stroke-width="1"/>
  
  <!-- Trunk lid line -->
  <path d="M 270 120 L 290 115 L 400 105 L 510 115 L 530 120" stroke-width="1"/>
  
  <!-- GT-R Wing -->
  <rect x="260" y="70" width="280" height="12" rx="2" stroke-width="2"/>
  <rect x="280" y="60" width="240" height="10" rx="1"/>
  <!-- Wing supports -->
  <rect x="295" y="82" width="10" height="30" rx="1"/>
  <rect x="495" y="82" width="10" height="30" rx="1"/>
  
  <!-- Taillights (circular R34 signature) -->
  <circle cx="285" cy="160" r="15" fill="#dc2626" fill-opacity="0.4" stroke-width="2"/>
  <circle cx="325" cy="160" r="15" fill="#dc2626" fill-opacity="0.4" stroke-width="2"/>
  <circle cx="475" cy="160" r="15" fill="#dc2626" fill-opacity="0.4" stroke-width="2"/>
  <circle cx="515" cy="160" r="15" fill="#dc2626" fill-opacity="0.4" stroke-width="2"/>
  
  <!-- Center backup light -->
  <rect x="380" y="155" width="40" height="12" rx="2" fill="#ffffff" fill-opacity="0.2"/>
  
  <!-- License plate area -->
  <rect x="355" y="185" width="90" height="25" rx="2"/>
  
  <!-- Rear bumper -->
  <path d="M 260 210 L 280 205 L 520 205 L 540 210" stroke-width="1.5"/>
  
  <!-- Exhaust tips -->
  <ellipse cx="300" cy="218" rx="12" ry="6"/>
  <ellipse cx="500" cy="218" rx="12" ry="6"/>
  
  <!-- Rear diffuser lines -->
  <line x1="320" y1="215" x2="320" y2="225"/>
  <line x1="360" y1="215" x2="360" y2="225"/>
  <line x1="400" y1="215" x2="400" y2="225"/>
  <line x1="440" y1="215" x2="440" y2="225"/>
  <line x1="480" y1="215" x2="480" y2="225"/>
  
  <!-- Rear wheels -->
  <ellipse cx="270" cy="225" rx="35" ry="12" stroke-width="1.5"/>
  <ellipse cx="530" cy="225" rx="35" ry="12" stroke-width="1.5"/>
  
  <!-- Dimension lines -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="235" y1="260" x2="565" y2="260"/>
    <line x1="235" y1="255" x2="235" y2="265"/>
    <line x1="565" y1="255" x2="565" y2="265"/>
    <text x="400" y="275" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">1785 mm</text>
    
    <!-- Height -->
    <line x1="580" y1="60" x2="580" y2="225" stroke-dasharray="4,2"/>
    <text x="595" y="145" fill="#00d4ff" font-size="8" font-family="monospace" transform="rotate(90 595 145)">1360 mm</text>
  </g>
  
  <!-- Label -->
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">NISSAN SKYLINE GT-R R34</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Trasera | BNR34 | 2002</text>
</svg>
