<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Nissan Skyline R34 GT-R - Vista Superior -->
  <defs>
    <pattern id="grid-r34-top" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <!-- Grid background -->
  <rect width="800" height="400" fill="#0a0f1a"/>
  <rect width="800" height="400" fill="url(#grid-r34-top)"/>
  
  <!-- Body outline -->
  <path d="M 150 200 
           L 160 150 L 200 120 L 280 100 L 400 90 L 520 100 L 600 120 L 640 150 L 650 200
           L 640 250 L 600 280 L 520 300 L 400 310 L 280 300 L 200 280 L 160 250 L 150 200 Z" 
        stroke-width="2"/>
  
  <!-- Hood outline -->
  <path d="M 170 200 L 180 160 L 220 135 L 300 115 L 400 108 L 400 108" stroke-width="1"/>
  <path d="M 630 200 L 620 160 L 580 135 L 500 115 L 400 108" stroke-width="1"/>
  
  <!-- Windshield -->
  <path d="M 250 155 L 320 130 L 400 122 L 480 130 L 550 155 L 540 170 L 260 170 Z" 
        fill="#1a365d" fill-opacity="0.3" stroke-width="1"/>
  
  <!-- Roof -->
  <rect x="260" y="170" width="280" height="60" rx="5" fill="#0a0f1a" stroke-width="1.5"/>
  
  <!-- Rear window -->
  <path d="M 260 230 L 280 260 L 400 275 L 520 260 L 540 230 L 540 230 L 260 230" 
        fill="#1a365d" fill-opacity="0.3" stroke-width="1"/>
  
  <!-- Hood vents -->
  <ellipse cx="320" cy="140" rx="20" ry="10" stroke-width="1"/>
  <ellipse cx="480" cy="140" rx="20" ry="10" stroke-width="1"/>
  
  <!-- Side mirrors -->
  <ellipse cx="245" cy="165" rx="12" ry="6"/>
  <ellipse cx="555" cy="165" rx="12" ry="6"/>
  
  <!-- Front wheels -->
  <ellipse cx="220" cy="140" rx="25" ry="40" stroke-width="1.5"/>
  <ellipse cx="580" cy="140" rx="25" ry="40" stroke-width="1.5"/>
  
  <!-- Rear wheels -->
  <ellipse cx="220" cy="260" rx="25" ry="40" stroke-width="1.5"/>
  <ellipse cx="580" cy="260" rx="25" ry="40" stroke-width="1.5"/>
  
  <!-- Wing -->
  <rect x="270" y="290" width="260" height="15" rx="2" stroke-width="2"/>
  
  <!-- Door lines -->
  <line x1="245" y1="170" x2="245" y2="230"/>
  <line x1="555" y1="170" x2="555" y2="230"/>
  
  <!-- Center line -->
  <line x1="400" y1="90" x2="400" y2="310" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Dimension lines -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <!-- Length -->
    <line x1="130" y1="200" x2="130" y2="90"/>
    <line x1="125" y1="90" x2="135" y2="90"/>
    <line x1="130" y1="200" x2="130" y2="310"/>
    <line x1="125" y1="310" x2="135" y2="310"/>
    <text x="115" y="200" fill="#00d4ff" font-size="8" text-anchor="middle" font-family="monospace" transform="rotate(-90 115 200)">4600 mm</text>
    
    <!-- Width -->
    <line x1="400" y1="330" x2="150" y2="330"/>
    <line x1="400" y1="330" x2="650" y2="330"/>
    <line x1="150" y1="325" x2="150" y2="335"/>
    <line x1="650" y1="325" x2="650" y2="335"/>
    <text x="400" y="345" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">1785 mm</text>
    
    <!-- Wheelbase -->
    <line x1="680" y1="140" x2="680" y2="260" stroke-dasharray="4,2"/>
    <text x="700" y="200" fill="#00d4ff" font-size="8" font-family="monospace" transform="rotate(90 700 200)">2665 mm</text>
  </g>
  
  <!-- Label -->
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">NISSAN SKYLINE GT-R R34</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Superior | BNR34 | 2002</text>
</svg>
