<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#00d4ff" stroke-width="1.5">
  <!-- Nissan Skyline R34 GT-R - Vista Frontal -->
  <defs>
    <pattern id="grid-r34-front" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e3a5f" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <!-- Grid background -->
  <rect width="800" height="300" fill="#0a0f1a"/>
  <rect width="800" height="300" fill="url(#grid-r34-front)"/>
  
  <!-- Body outline -->
  <path d="M 250 220 
           L 250 180 L 260 160 L 280 140 L 320 110 L 400 90 L 480 110 L 520 140 L 540 160 L 550 180 L 550 220
           L 530 225 L 270 225 L 250 220 Z" 
        stroke-width="2"/>
  
  <!-- Hood -->
  <path d="M 280 140 L 320 115 L 400 100 L 480 115 L 520 140" stroke-width="1.5" fill="#0a0f1a"/>
  
  <!-- Windshield -->
  <path d="M 300 130 L 340 100 L 400 92 L 460 100 L 500 130 L 490 135 L 310 135 Z" 
        fill="#1a365d" fill-opacity="0.3" stroke-width="1"/>
  
  <!-- Grille -->
  <rect x="320" y="170" width="160" height="35" rx="3" stroke-width="1.5"/>
  <line x1="340" y1="170" x2="340" y2="205"/>
  <line x1="360" y1="170" x2="360" y2="205"/>
  <line x1="380" y1="170" x2="380" y2="205"/>
  <line x1="400" y1="170" x2="400" y2="205"/>
  <line x1="420" y1="170" x2="420" y2="205"/>
  <line x1="440" y1="170" x2="440" y2="205"/>
  <line x1="460" y1="170" x2="460" y2="205"/>
  
  <!-- Headlights -->
  <rect x="260" y="155" width="50" height="25" rx="3" fill="#1a365d" fill-opacity="0.4"/>
  <rect x="490" y="155" width="50" height="25" rx="3" fill="#1a365d" fill-opacity="0.4"/>
  
  <!-- Fog lights -->
  <circle cx="290" cy="200" r="10" fill="#1a365d" fill-opacity="0.3"/>
  <circle cx="510" cy="200" r="10" fill="#1a365d" fill-opacity="0.3"/>
  
  <!-- Hood vents (NACA ducts) -->
  <ellipse cx="340" cy="145" rx="15" ry="8" stroke-width="1"/>
  <ellipse cx="460" cy="145" rx="15" ry="8" stroke-width="1"/>
  
  <!-- Front bumper lip -->
  <path d="M 260 218 L 280 215 L 520 215 L 540 218" stroke-width="2"/>
  
  <!-- Front wheels -->
  <ellipse cx="270" cy="225" rx="35" ry="12" stroke-width="1.5"/>
  <ellipse cx="530" cy="225" rx="35" ry="12" stroke-width="1.5"/>
  
  <!-- Mirror outlines -->
  <rect x="245" y="125" width="15" height="8" rx="2"/>
  <rect x="540" y="125" width="15" height="8" rx="2"/>
  
  <!-- Dimension lines -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.7">
    <line x1="235" y1="260" x2="565" y2="260"/>
    <line x1="235" y1="255" x2="235" y2="265"/>
    <line x1="565" y1="255" x2="565" y2="265"/>
    <text x="400" y="275" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="monospace">1785 mm</text>
    
    <!-- Track width -->
    <line x1="270" y1="250" x2="530" y2="250" stroke-dasharray="4,2"/>
    <text x="400" y="248" fill="#00d4ff" font-size="8" text-anchor="middle" font-family="monospace">1480 mm (v√≠a delantera)</text>
  </g>
  
  <!-- Label -->
  <text x="50" y="30" fill="#00d4ff" font-size="14" font-family="monospace" font-weight="bold">NISSAN SKYLINE GT-R R34</text>
  <text x="50" y="45" fill="#64748b" font-size="10" font-family="monospace">Vista Frontal | BNR34 | 2002</text>
</svg>
