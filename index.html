<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description"
        content="Torres Motorsport Engineering - Simulador avanzado de modificación de vehículos con precisión de ingeniería" />
    <meta name="theme-color" content="#0a0e17" />

    <!-- Performance hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on">

    <!-- Cache Control para Cloudflare -->
    <meta http-equiv="Cache-Control" content="public, max-age=0, must-revalidate">

    <!-- DNS Prefetch para recursos externos -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Preconnect para fonts (mejora TTFB) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical assets para Cloudflare CDN -->
    <link rel="preload" href="/environments/studio.hdr" as="fetch" crossorigin="anonymous" fetchpriority="low">

    <!-- Fuente principal Inter - subset optimizado para carga rápida -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"
        media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>

    <!-- Orbitron - carga diferida (solo se usa en títulos) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
    </noscript>

    <title>Torres Motorsport Engineering</title>

    <!-- Inline critical CSS para First Contentful Paint más rápido -->
    <style>
        /* Reset crítico */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #0a0e17;
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Loading spinner crítico */
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0e17;
        }

        #root:empty::before {
            content: 'Torres Motorsport';
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: #00d4ff;
            position: absolute;
            margin-bottom: 80px;
            opacity: 0.8;
        }

        #root:empty::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid #1e293b;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        /* Prevenir FOUC */
        .dark {
            color-scheme: dark;
        }
    </style>
</head>

<body class="bg-torres-dark-900 text-torres-light-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
